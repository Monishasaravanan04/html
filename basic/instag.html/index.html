<html>
    <head>
        <title>
            instagram login 
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    </head>
        
                <body>
                    
       
                    <div class="container">
                        <div class="box">
                            <div class="heading"></div>
                            <form class="login-form">
                                <div class="field">
                                    <input id="username" type="name" 
                                    placeholder="Phone number, username, or email" /><br>
                                    <label for="username"></label>
                                </div>
                                <div class="field">
                                    <input id="password" type="password" placeholder="password" />
                                    <label for="password"></label>
                                </div>
                                <button class="login-button" title="login">Log In</button>
                                <div class="separator">
                                    <div class="line"></div>
                                    &nbsp;&nbsp;&nbsp;<p>OR</p>
                                    <div class="line"></div>
                                </div>
                                <div class="other">
                                    <button class="fb-login-btn" type="button">
                                        <i class="fa fa-facebook-official fb-icon"></i>
                                        <span class="">Log in with Facebook</span>
                                    </button>
                                    <a class="forgot-password" href="#"><br><br>Forgot password?</a>
                                </div>
                            </form>
                        </div>
                        <div class="box">
                            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Don't have an account? <a class="signup" href="#">
                                <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;Sign Up</a></p>
                        </div>
                    </div>
                    </div>
                </body>

                </html>
